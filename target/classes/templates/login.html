<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Giriş Sayfası</title>
    <link class="rounded-full" rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Buteo_buteo_1_%28Lukasz_Lukasik%29.jpg/220px-Buteo_buteo_1_%28Lukasz_Lukasik%29.jpg"
        type="image/x-icon">
</head>

<body class="h-screen">
    <div class="container mx-auto h-full flex justify-center items-center text-blue-700 px-4">
        <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
            <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-blue-500 py-4">Giriş</h1>
            <form th:action="@{/login}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">
                
                <div th:if="${param.error}" class="alert alert-error">
                    Geçersiz şifre veya kullanıcı adı
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Çıkış yaptın
                </div>

                <div class="mb-4">
                    <label for="username" class="font-bold text-lg block mb-2">Kullanıcı Adı</label>
                    <input id="username" type="text" name="username" autocomplete="off"
                        class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                        placeholder="Kullanıcı Adınızı Giriniz...">
                </div>

                <div class="mb-4">
                    <label for="password" class="font-bold text-lg block mb-2">Şifre</label>
                    <input id="password" type="password" name="password" autocomplete="off"
                        class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                        placeholder="Şifrenizi Giriniz...">
                </div>
                <div class="flex items-center justify-between">
                    <input
                        class="bg-blue-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-500 transition duration-400 hover:shadow-lg"
                        type="submit" value="Onayla">
                </div>

            </form>
            <div class="text-center pb-4 ">
                <p class="text-grey-dark text-sm ">
                    Üye değil misin? <a href="/createUser" class="no-underline text-green-500 font-bold text-lg">Hemen üye ol
                        </a>.
                </p>
            </div>

        </div>
    </div>
</body>

</html>
